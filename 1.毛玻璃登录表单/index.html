<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <script src="https://kit.fontawesome.com/5e6c0d1eb9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <section id = "login-form"> <!-- 表示文档中的一个独立部分 -->
        <h1>WELCOME</h1>

        <div class="input-wrap in-1"> <!--输入账号-->
            <input type="text" placeholder="Your email" spellcheck="false" required>

            <i class="fa-solid fa-user"></i> <!-- CSS字体图标 用户 -->

        </div>

        <div class="input-wrap in-2">  <!-- 输入密码 -->
            <input type="password" placeholder="Your password" spellcheck="false" required>

            <i class="fa-solid fa-lock"></i> <!-- CSS字体图标 上锁 -->

        </div>

        <div class="rem"> <!-- 记住我 选项框 -->
            <p>
                <input type="checkbox">
                Remember me
            </p>
            <a href="https://www.bilibili.com/"> Forgot password?</a> <!-- 忘记密码，用于跳转修改密码 -->
        </div>

        <button>Login</button> <!-- 登录按钮 -->


        <!-- 注册账号 -->
        <p class="reg">Don't have an account?
            <a href="https://www.bilibili.com/">Reggister</a>
        </p>
        <p class="author">By zuimoliyan</p>
    </section>
    
</body>

</html>
